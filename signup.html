<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png"> <!--favicon-->
    <link href="https://fonts.googleapis.com/css?family=Cherry+Bomb" rel="stylesheet"> <!--상단 내비 폰트-->
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/signup.js"></script>
    <title>Pin!tage</title>
</head>
<body>
    <!--상단 nav-->
    <nav>
        <logo><img src="./assets/logo2.png"></logo>
        <menu>
            <ul>
                <li><a href="./index.html" class="top-nav">MAIN</a></li>
                <li><a href="./search.html" class="top-nav">SEARCH</a></li>
                <li><a href="./map.html" class="top-nav">PIN!MAP</a></li>
                <li>MYPAGE</li>
            </ul>
        </menu>
        <input type="button" value="LOGIN" class="login-Btn">
    </nav>
    
    <main>
        <div class="title">
            <h1>회원가입</h1>
        </div>
        <div class="signup-form">
            <form method="post" action="./signup.php">

                <div class="input-name">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="user_name" required placeholder="이름을 입력하세요.">
                    <br>
                </div>
                
                <div class="input-email">
                    <label for="email">이메일</label>
                    <input type="text" id="emailPrefix" name="emailPrefix" required placeholder="pintage">@
                    <select id="emailDomain" name="emailDomain" required>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                    </select>
                    <br>
                </div>
                
                <div class="input-id">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="user_id" required placeholder="3자 이상">
                    <button type="button" onclick="checkUsernameAvailability()">중복확인</button>
                    <br>
                </div>
                
                <div class="input-password" style="padding: 30px 0 30px 0;">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="pass" required placeholder="비밀번호">
                    <br>
                </div>
                
                <div class="input-checkpassword">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호 확인">
                    <br>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="signup-btn">가입하기</button>
                    <button type="button" class="cancel-btn">취소</button>
                </div>
            </form>
        </div>
        
    </main>
</body>
</html>
