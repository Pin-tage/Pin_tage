<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png"> <!--favicon-->
    <link href="https://fonts.googleapis.com/css?family=Cherry+Bomb" rel="stylesheet"> <!--상단 내비 폰트-->
    <link rel="stylesheet" href="./css/v_insert.css">
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZIGAYtiRTCkig_mGNXkoV4mnr6vzg3kk&libraries=places"></script>
    <title>Pin!tage</title>
</head>
<body>
    <!--상단 nav-->
    <nav>
        <logo><img src="./assets/logo2.png"></logo>
        <menu>
            <ul>
                <li><a href="./index.html" class="top-nav">MAIN</a></li>
                <li><a href="./search.html" class="top-nav">SEARCH</a></li>
                <li><a href="./map.html" class="top-nav">PIN!MAP</a></li>
                <li>MYPAGE</li>
            </ul>
        </menu>
        <input type="button" value="LOGIN" class="login-Btn">
    </nav>
    
    <main>
        <div class="title">
            <h1>매장 등록</h1>
            <p>나만의 매장을 등록해 공유해 보세요</p>
        </div>

        <div class="signup-form">
            <form method="post" action="vintage_insert.php" enctype="multipart/form-data">

                <div class="input_name">
                    <label for="name">상호명</label>
                    <input type="text" id="shop_name" name="shop_name" required placeholder="상호명을 입력하세요.">
                    <br>
                </div>
                
                <div class="input-guide">
                    <label for="guide">매장 소개</label>
                    <textarea name="shop_guide" id="shop_guide" cols="30" rows="10" 
                    style="resize: none;"placeholder="설명을 입력해 주세요. (최대 2000자)"></textarea>
                    <br>
                </div>
                
                <div class="input-time">
                    <label for="time">영업 시간</label>
                    <input type="time" name="opening_time" id="opening_time"> ~
                    <input type="time" name="closing_time" id="closing_time">
                    <br>
                </div>

                <div class="input-location">
                    <label for="searchLocation">매장 위치</label>
                    <input type="text" id="shop_location" placeholder="검색하여 위치 선택">
                    <div id="map"></div>
                </div>                

                <div class="input-image">
                    <label for="image">매장 사진</label>
                    <div class="img-button">
                        <img src="./assets/img-btn.png">
                    </div>
                    <input type="file" id="image" name="image" accept="image/*" multiple>
                    <br>
                    <div id="preview-container"></div>
                </div>

                <div class="input-tag">
                    <label for="tag">태그</label><br>
                    <select id="tag_location" name="tag_location" required>
                        <!--더 늘릴 예정-->
                        <option value="" disabled selected>지역</option>
                        <option value="교토">교토</option>
                        <option value="나고야">나고야</option>
                        <option value="오사카">오사카</option>
                    </select>
                    <br>
                    <select id="tag_style" name="tag_style" required>
                        <!--더 늘릴 예정-->
                        <option value="" disabled selected>스타일</option>
                        <option value="모리걸">모리걸</option>
                        <option value="스트릿">스트릿</option>
                        <option value="캐주얼">캐주얼</option>
                    </select>
                    <br>
                    <select id="tag_brand" name="tag_brand" required>
                        <!--더 늘릴 예정-->
                        <option value="" disabled selected>브랜드</option>
                        <option value="빈티지샵">빈티지샵</option>
                        <option value="빔즈">빔즈</option>
                        <option value="요시다 포터">요시다 포터</option>
                    </select>
                    <br>
                    <select id="tag_category" name="tag_category" required>
                        <!--더 늘릴 예정-->
                        <option value="" disabled selected>종류</option>
                        <option value="상의">상의</option>
                        <option value="신발">신발</option>
                        <option value="하의">하의</option>
                    </select>
                    <br>
                </div>

                <div class="input-price">
                    <label for="price">가격대</label>
                    <input type="number" id="price_min" name="price_min" placeholder="0 ￥"> ~
                    <input type="number" id="price_max" name="price_max" placeholder="1,000,000 ￥">
                    <br>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="submit-btn">등록하기</button>
                </div>
            </form>
        </div>
        
    </main>

    <script src="./js/v_insert.js"></script>
</body>
</html>
